{% set name = 'mantidimaging' %}

  {% set version_tag = environ.get('GIT_DESCRIBE_TAG', '0.0.0') %}
  {% set version_number = environ.get('GIT_DESCRIBE_NUMBER', '0') | string %}
  {% set version_number = '_' + version_number if version_number != '0' else '' %}

  {% set version = version_tag + version_number %}

package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  git_url: ../

requirements:
  build:
    - python=3.8.*
    - pip
    - setuptools=49.6.0
    - sphinx=3.3.1
    - numpy=1.18.*
  run:
    - python=3.8.*
    - pip
    - astropy=4.2
    - scipy=1.5.3
    - scikit-image=0.18.*
    - numpy=1.18.*
    - tomopy=1.9.*=cuda*
    - cudatoolkit=9.2*
    - cupy
    - astra-toolbox=1.9.9.dev4
    - requests=2.25.1
    - h5py=3.1.0
    - sarepy=2020.07
    - psutil=5.8.*
    - cil=21.2.*
    - cil-astra=21.2.*
    - ccpi-regulariser=20.9
    - tomophantom=1.4.*

build:
  number: 1
  script:
    - {{ PYTHON }} -m pip install --ignore-installed .

test:
  imports:
    - mantidimaging

app:
  summary: "Mantid Imaging"
  own_environment: True

about:
  home: https://github.com/mantidproject/mantidimaging
  license: GPL-3
  license_file: LICENSE.txt
